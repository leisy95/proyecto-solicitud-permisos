<div class="container mt-4">
  <h2>Crear nuevo usuario</h2>

  <form [formGroup]="usuarioForm" (ngSubmit)="crearUsuario()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" class="form-control" formControlName="nombre">
    </div>

    <div class="form-group mt-2">
      <label for="correo">Correo</label>
      <input id="correo" class="form-control" formControlName="correo" type="email">
    </div>

    <div class="form-group mt-2">
      <label for="rol">Rol</label>
      <select id="rol" class="form-control" formControlName="rol">
        <option value="Usuario">Usuario</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <button class="btn btn-primary mt-3" type="submit" [disabled]="usuarioForm.invalid">
      Crear Usuario
    </button>
  </form>

  <div class="alert alert-success mt-3" *ngIf="mensaje">{{ mensaje }}</div>
  <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>
</div>
